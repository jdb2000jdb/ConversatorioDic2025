},{"content":"Maestrando en procesos educativos mediados por tecnolog&#xed;a y Licenciado en Comunicaci&#xf3;n Social. Autor del libro &#x201c;Nos cambiaron las preguntas&#x201d; y asesor educativo internacional","children":[],"payload":{"tag":"li","lines":"45,48"}}],"payload":{"tag":"li","lines":"42,48"}},{"content":"\n<p data-lines=\"48,49\"><a href=\"https://www.linkedin.com/in/franco-videla-/\">Franco Videla</a></p>","children":[{"content":"<img src=\"https://conversatoriodic2025.netlify.app/FrancoVidela.jpg\" alt>","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Licenciado en Educaci&#xf3;n y especialista en tecnolog&#xed;as educativas. Profesor en la Universidad de San Andr&#xe9;s y consultor en procesos de innovaci&#xf3;n y transformaci&#xf3;n digital","children":[],"payload":{"tag":"li","lines":"51,55"}}],"payload":{"tag":"li","lines":"48,55"}}],"payload":{"tag":"h2","lines":"10,11"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=366\">Tema 1: Capacidades fundamentales para un mundo atravesado por la IA [06:06]</a>","children":[{"content":"<mark>Franco Videla:</mark> Destaca que, ante la automatizaci&#xf3;n de procesos complejos por la IA, las habilidades &quot;blandas&quot; exclusivamente humanas son la clave. Menciona la creatividad para conectar ideas, la &#xe9;tica, la empat&#xed;a, el trabajo en equipo, el liderazgo colaborativo y el pensamiento cr&#xed;tico","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<mark>Mariana Hidalgo:</mark> Propone el desarrollo de personas capaces de formular buenas preguntas y tomar decisiones &#xe9;ticas. Resume las competencias esenciales en el acr&#xf3;nimo AC&amp;M: Autonom&#xed;a, Criterio, Creatividad y Metacognici&#xf3;n (reflexionar sobre c&#xf3;mo aprendemos).","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<mark>Diana Gayol:</mark> Enfocada en preservar &quot;lo humano&quot;, sugiere ense&#xf1;ar la fricci&#xf3;n cognitiva productiva (valorar el esfuerzo mental) y la adaptabilidad cr&#xed;tica. Define la comprensi&#xf3;n real como la capacidad de encontrar relaciones y sentido, m&#xe1;s all&#xe1; de la simple memoria.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<mark>Mariana Ferrarelli:</mark> Advierte sobre el peligro de las &quot;respuestas f&#xe1;ciles&quot; de la IA. Propone como capacidad vital la duda radical: poner bajo sospecha todo lo que llega por redes sociales o aplicaciones, anteponiendo la sospecha ante cualquier resultado que parezca &quot;perfecto&quot; pero pueda contener alucinaciones.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<mark>Ver&#xf3;nica Caputi:</mark> A&#xf1;ade la tolerancia a la frustraci&#xf3;n como algo vital en un mundo de algoritmos que dan satisfacci&#xf3;n inmediata. Tambi&#xe9;n introduce la empat&#xed;a cognitiva: la capacidad de ponerse en los zapatos de quien piensa distinto para romper sesgos personales.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<mark>Pedro Figueroa:</mark> Enfatiza el pensamiento interdisciplinario e integral. Propone una alfabetizaci&#xf3;n algor&#xed;tmica para entender la IA como un nuevo paradigma y no solo una herramienta t&#xe9;cnica. Sugiere revalorizar el proceso de construcci&#xf3;n sobre el producto final y formar en la gesti&#xf3;n de la incertidumbre","children":[],"payload":{"tag":"li","lines":"62,66"}}],"payload":{"tag":"h2","lines":"55,56"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=1008\">Tema 2: La preparaci&#xf3;n de los profesionales para procesos productivos con IA[16:48]</a>","children":[{"content":"<mark>Franco Videla:</mark> Expresa una visi&#xf3;n cr&#xed;tica y algo pesimista. Considera que el sistema actual sigue formando para modelos de trabajo obsoletos basados en la ejecuci&#xf3;n mec&#xe1;nica, que es precisamente lo que la IA automatiza m&#xe1;s r&#xe1;pido. Aboga por formar en la definici&#xf3;n de problemas y dise&#xf1;o de flujos de trabajo h&#xed;bridos (humano-m&#xe1;quina).","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"<mark>Silvia Anabitarte:</mark> Se&#xf1;ala una brecha enorme entre la ense&#xf1;anza universitaria actual (clases magistrales obsoletas) y la realidad productiva. Propone que profesiones como la programaci&#xf3;n no morir&#xe1;n, sino que se reconvertir&#xe1;n hacia el an&#xe1;lisis cr&#xed;tico de lo generado por la IA (paradigmas como Human in the Loop)","children":[],"payload":{"tag":"li","lines":"69,73"}}],"payload":{"tag":"h2","lines":"66,67"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=1381\">Tema 3: El posicionamiento de las instituciones educativas frente al cambio [23:01]</a>","children":[{"content":"<mark>Pedro Figueroa:</mark> Advierte sobre el riesgo de &quot;automatizar la obsolescencia&quot; (usar IA para hacer m&#xe1;s r&#xe1;pido procesos que ya no tienen sentido). Propone reformar estructuras naturalizadas como los trabajos finales de grado, centr&#xe1;ndose en el consenso y diagn&#xf3;sticos situados en lugar de solo perseguir el plagio.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"<mark>Ver&#xf3;nica Caputi:</mark> Propone el concepto del &quot;Camino del H&#xe9;roe&quot; para los directivos. Sugiere que los l&#xed;deres deben generar m&#xed;stica sobre la visi&#xf3;n institucional y sentarse con los docentes a redefinir si sus clases son el veh&#xed;culo adecuado para el mundo actual. Insta a integrar asistentes de IA en el organigrama escolar.","children":[],"payload":{"tag":"li","lines":"76,80"}}],"payload":{"tag":"h2","lines":"73,74"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=1939\">Tema 4: Integraci&#xf3;n de la IA en el aula sin perder la esencia humana [32:19]</a>","children":[{"content":"<mark>Mariana Ferrarelli:</mark> Cuestiona la separaci&#xf3;n entre lo humano y lo tecnol&#xf3;gico, definiendo nuestra era como de &quot;cultura post-digital&quot;. Propone llevar al aula las tensiones de la IA (planes gratuitos vs. pagos, extracci&#xf3;n de datos) y &quot;hackear&quot; la narrativa de transparencia y facilidad que ofrecen las herramientas.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<mark>Silvia Anabitarte:</mark> Plantea el reto de c&#xf3;mo reconocer la realidad y la verdad cuando la IA puede replicar identidades digitales, instando a educar sobre la soberan&#xed;a de la identidad.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<mark>Pedro Figueroa:</mark> Sostiene que no es una competencia &quot;Humano vs. IA&quot;. El docente debe usar la IA para fortalecer la metacognici&#xf3;n y como aliada para reducir brechas e inequidades sociales, permitiendo al humano enfocarse en proyectar una nueva humanidad ante la desaparici&#xf3;n de ciertos empleos.","children":[],"payload":{"tag":"li","lines":"84,87"}}],"payload":{"tag":"h2","lines":"80,81"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=2467\">Tema 5: Estado del arte y aplicaciones pr&#xe1;cticas en el aula [41:07]</a>","children":[{"content":"<mark>Diana Gayol:</mark> Reporta que existe poca investigaci&#xf3;n en Argentina. Cita estudios internacionales que muestran que los estudiantes que usan solo su &quot;cabeza&quot; rinden mejor que quienes usan IA sin filtros, advirtiendo sobre la pereza cognitiva institucionalizada. Defiende la &quot;Inteligencia H&#xed;brida&quot; donde la IA funciona como un andamiaje que mejora la autorregulaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<mark>Silvia Anabitarte:</mark> Menciona la gamificaci&#xf3;n como metodolog&#xed;a activa donde la IA ayuda a devolver la motivaci&#xf3;n intr&#xed;nseca al estudiante, transformando el deseo de saber en el motor del aprendizaje.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<mark>Mariana Hidalgo:</mark> Comparte su experiencia en formaci&#xf3;n docente. Implement&#xf3; el uso sistem&#xe1;tico de agentes de IA entrenados con bibliograf&#xed;a espec&#xed;fica. Utiliza r&#xfa;bricas que eval&#xfa;an pensamiento cr&#xed;tico y creatividad en lugar de memoria, reportando resultados positivos en el compromiso estudiantil.","children":[],"payload":{"tag":"li","lines":"91,95"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=3159\">Tema 6: Transformaci&#xf3;n de la ense&#xf1;anza, personalizaci&#xf3;n y evaluaci&#xf3;n [52:39]</a>","children":[{"content":"<mark>Diana Gayol:</mark> que la evaluaci&#xf3;n se centre solo en productos y notas. Propone que la ense&#xf1;anza tambi&#xe9;n debe partir del alumno (sus preguntas) y utilizar asistentes de IA para personalizar el aprendizaje, permitiendo que el docente recupere el v&#xed;nculo humano uno a uno con el estudiante.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<mark>Franco Videla:</mark> Destaca la resiliencia del docente. Se&#xf1;ala que si la IA ya puede explicar contenidos y comparar conceptos, el valor pedag&#xf3;gico ahora reside en qu&#xe9; hace el estudiante con ese potencial. El docente debe ser un gu&#xed;a que escuche y planifique a largo plazo la convivencia tecnol&#xf3;gica.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<mark>Ver&#xf3;nica Caputi:</mark> Enfatiza la necesidad de docentes con curiosidad intelectual. Sugiere que los docentes apliquen un FODA a su propia pr&#xe1;ctica y utilicen IA (como entrenadores de oratoria) para mejorar sus debilidades. Propone que la IA sea un puente para que padres en contextos vulnerables ayuden a sus hijos con tareas adaptadas.","children":[],"payload":{"tag":"li","lines":"99,103"}}],"payload":{"tag":"h2","lines":"95,96"}},{"content":"<a href=\"http://www.youtube.com/watch?v=f3tpdAhI8mY&amp;t=3965\">Tema 7: La nueva educaci&#xf3;n del futuro [01:06:05]</a>","children":[{"content":"<mark>Mariana Hidalgo:</mark> El futuro no se trata de usar o no la IA, sino del &quot;c&#xf3;mo&quot; y &quot;para qu&#xe9;&quot;. La formaci&#xf3;n docente debe ser el pilar para tomar decisiones &#xe9;ticas.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<mark>Mariana Ferrarelli:</mark> Visualiza una educaci&#xf3;n que pase de la intencionalidad pedag&#xf3;gica a la intencionalidad cognitiva, ense&#xf1;ando a los estudiantes a enfocarse en lo importante frente al bombardeo de algoritmos extractivos.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<mark>Franco Videla:</mark> Ve una oportunidad de cambio de 360 grados para romper pr&#xe1;cticas sin sentido y colocar realmente al estudiante como protagonista &#xe9;tico y cr&#xed;tico.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<mark>Pedro Figueroa:</mark> Desea que la nueva educaci&#xf3;n sea una decisi&#xf3;n consciente del sector educativo en complemento con la tecnolog&#xed;a, y no una imposici&#xf3;n del sector tecnol&#xf3;gico. Insta a asumir la valent&#xed;a de transformar lo que sea necesario.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<mark>Ver&#xf3;nica Caputi:</mark> Concluye que la IA permitir&#xe1; compensar la falta de recursos humanos especializados en zonas rurales o vulnerables (como psicopedagogos), democratizando el acceso a materiales de calidad.","children":[],"payload":{"tag":"li","lines":"109,112"}}],"payload":{"tag":"h2","lines":"103,104"}}],"payload":{"tag":"h1","lines":"8,9"}},{"colorFreezeLevel":7,"maxWidth":650})</script>
